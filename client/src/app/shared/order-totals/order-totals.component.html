<div class=" px-4 py-3 text-uppercase" style="font-weight: bold; background-color: #e3e5e8"  >
  Order summary
</div>

<div class="p-4">
  <p class=" mb-4" style="font-style: italic;">Shipping costs will be calculated based on
    choices made during checkout</p>
  <ul class="list-unstyled mb-4" *ngIf="(basketService.basketTotalSource$ | async)as totals">
    <li class="d-flex justify-content-between py-3 border-buttom" >
      <strong class="text-muted" >Order subtotal</strong>
      <strong>{{totals.subtotal | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-buttom">
      <strong class="text-muted">Shipping and handling</strong>
      <strong>{{totals.shipping | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-buttom">
      <strong class="text-muted">Total</strong>
      <strong> {{totals.total | currency}}</strong>
    </li>
  </ul>
</div>
