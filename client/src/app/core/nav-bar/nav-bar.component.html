<header
  class="d-flex  flex-row align-items-center justify-content-between p-3 px-4 mb-3
   bg-white border-bottom shadow-sm fixed-top">
  <img
    src="/assets/images/logo.png" style="max-height: 70px" alt="logo" class="logo" routerLink="/"
  />
  <nav class="my-2  text-uppercase fs-4" >
    <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      >Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div
        *ngIf="basketService.basketSource$ | async as basket" class="cart-no">
        {{ basket.items.length }}
      </div>
    </a>
    <a class="btn btn-outline-secondary mr-2">Login</a>
    <a class="btn btn-outline-secondary mr-3">Sign up</a>
  </div>
</header>
